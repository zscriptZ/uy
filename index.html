<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>UnduhYuk</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>UnduhYuk</h1>
    <form id="safelink-form">
      <input type="url" id="url" placeholder="Masukkan URL">
      <input type="text" id="custom-url" placeholder="Nama URL Custom">
      <input type="password" id="password" placeholder="Password">
      <button id="submit-btn">Generate Safelink</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
